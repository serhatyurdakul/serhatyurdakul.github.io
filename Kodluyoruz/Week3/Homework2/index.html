<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <div class="vcenter">
            <img src="img/google.jpeg" alt="google logo">
        </div>

        <div class="vcenter">
            <!-- creating a table  -->
            <table>

                <!-- "tr" for row of the table  -->
                <tr class="bg-grey">
                    <!-- "td" for column of the table / "colspan" tells us how many cells to merge   -->
                    <td class="padding" colspan="3">

                        Search the web using Google!
                        <br>
                        <input type="text" name="search" size="40">
                        <br>
                        <input type="submit" name="btnSearch" value="Google Search" class="vcenter btn1">
                        <input type="submit" name="btnFellLucky" value="I'm feeling lucky" class="vcenter btn2">
                    </td>

                </tr>
                <tr>
                    <td class="bg-green">Special Searches <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">Stanford
                            Search</a><br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank">Linux
                            Search</a>
                    </td>
                    <td class="bg-green">
                        <a
                            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank">About
                            Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank">Company
                            Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank">Google!
                            Logos</a>
                    </td>
                    <td class="bg-green">
                        Get Google! <br> updates monthly: <br>
                        <!-- "placeholder" Gives a hint about the value to be entered -->
                        <input type="text" placeholder="your e-mail" name="emailaddress"> <br>
                        <input type="button" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>
                    
                    </td>


                </tr>
            </table>
        </div>
        <div>
            <p class="vcenter">
                Copyright Â©1998 Google Inc.
            </p>
        </div>
    </div>
</body>

</html>
